<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
    {% if error %}
        <div>Вы ввели неверный логин или пароль. Повторите попытку.</div>
    {% endif %}

    <form method="post" action="/login">
        {% csrf_token %}
        {{ auth_form }}
        <input type="submit" value="Войти">
    </form>
</body>
</html>
